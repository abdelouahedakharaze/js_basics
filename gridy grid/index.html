<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Gridy Grid - Manga Recommendations</title>
  </head>
  <body>
    <div class="layout-grid">
      <header class="header">Header</header>
      <aside class="left-sidebar">Left Sidebar</aside>
      <main class="main">
        <div class="grid-container">
          <div class="grid-item">
            <img src="manga1.jpg" alt="Manga 1" />
            <h3>One Piece</h3>
            <p>Epic adventure series about pirates</p>
          </div>
          <div class="grid-item">
            <img src="manga2.jpg" alt="Manga 2" />
            <h3>Naruto</h3>
            <p>Ninja action and friendship</p>
          </div>
          <div class="grid-item">
            <img src="manga3.jpg" alt="Manga 3" />
            <h3>Death Note</h3>
            <p>Psychological thriller</p>
          </div>
          <div class="grid-item">
            <img src="manga4.jpg" alt="Manga 4" />
            <h3>Attack on Titan</h3>
            <p>Dark fantasy and survival</p>
          </div>
        </div>
      </main>
      <aside class="right-sidebar">Right Sidebar</aside>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
