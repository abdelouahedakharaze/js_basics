<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5; /* Change the background color of the whole page */
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question-card,
    .answer-card {
      width: 300px;
      padding: 20px;
      margin: 10px; /* Add margin between the cards */
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add a drop shadow */
      background: linear-gradient(45deg, #3498db, #2ecc71); /* Change the gradient colors */
      color: #fff; /* Change the text color */
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff; /* Change the text color of the choices */
    }

    input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.5); /* Adjust the size of the radio buttons */
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s; /* Add a smooth transition effect for the button */
    }

    button:hover {
      background-color: #0056b3; /* Change the button color on hover */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="question-card">
      <h1 id="question">What is your favorite color?</h1>
    </div>

    <div class="answer-card">
      <label>
        <input type="radio" name="choice" value="red"> Red
      </label>
      <label>
        <input type="radio" name="choice" value="blue"> Blue
      </label>
      <label>
        <input type="radio" name="choice" value="green"> Green
      </label>
    </div>
  </div>

  <script>
    // JavaScript logic here
  </script>
</body>
</html>
