<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .question-card {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="question-card">
    <h1 id="question">What is your favorite color?</h1>
    
    <label>
      <input type="radio" name="choice" value="red"> Red
    </label>
    <label>
      <input type="radio" name="choice" value="blue"> Blue
    </label>
    <label>
      <input type="radio" name="choice" value="green"> Green
    </label>

    <button onclick="submitAnswer()">Submit</button>
  </div>

  <script>
    function submitAnswer() {
      // Add logic to handle the submission, e.g., checking the selected choice
      // and updating the question and choices dynamically.

      // Example:
      document.getElementById('question').textContent = "What is your favorite animal?";
      document.querySelectorAll('input[name="choice"]').forEach(input => input.checked = false);
      document.querySelectorAll('input[name="choice"]').forEach(input => input.disabled = false);
    }
  </script>
</body>
</html>
